<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/index.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main class="main">
      <img src="./src/images/logo.svg" alt="ping logo" />
      <h1 class="main__title">We are launching soon!</h1>
      <p class="main__txt">Subscribe and get notified</p>

      <form class="form">
        <label class="sr-only" for="Name">Enter your email</label>
        <input
          class="form__input"
          type="email"
          name="email"
          placeholder="Your email address..."
          required
        />
        <button class="form__btn">Notify Me</button>
      </form>

      <footer class="footer">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-instagram"></i>
        &copy; Copyright Ping. All rights reserved.
      </footer>
    </main>
  </body>
</html>
