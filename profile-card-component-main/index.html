<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">profile card</h1>
      <section class="card">
        <header class="card__header">
          <div class="infocard">
            <img
              src="images/bg-pattern-card.svg"
              alt="pattern background"
              class="infocard__bg-pattern"
            />
            <div class="infocard__profile">
              <img
                class="infocard__picture-profile"
                src="./images/image-victor.jpg"
                alt="profile picture of a guy"
              />
              <div class="infocard__user-info">
                <div class="infocard__flex">
                  <p class="infocard__username">Victor Crest</p>
                  <p class="infocard__username-age color-neutral-dg">26</p>
                </div>
                <p class="infocard__location color-neutral-dg">London</p>
              </div>
            </div>
          </div>
        </header>

        <footer class="card__footer">
          <div class="card__footer-flex">
            <p class="card__footer-number">80K</p>
            <p class="card__footer-text color-neutral-dg">Followers</p>
          </div>

          <div class="card__footer-flex">
            <p class="card__footer-number">803K</p>
            <p class="card__footer-text color-neutral-dg">Likes</p>
          </div>

          <div class="card__footer-flex">
            <p class="card__footer-number">1.4K</p>
            <p class="card__footer-text color-neutral-dg">Photos</p>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
