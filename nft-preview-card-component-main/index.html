<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">nft card</h1>
      <div class="card">
        <div class="card__container">
          <img class="card__icon" src="./images/icon-view.svg" alt="eye icon" />
          <img
            class="opacity card__img"
            src="./images/image-equilibrium.jpg"
            alt="nft photo"
          />
        </div>
        <h2 class="card__title mt-1">Equilibrium #3429</h2>

        <p class="card__txt">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-group">
          <p class="card__price">0.041 ETH</p>
          <p class="card__price-expiration">3 days left</p>
        </div>
        <div class="card__creator">
          Creation of
          <p class="card__creator-user">Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
